name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout site
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Checkout shoshin-codex
        uses: actions/checkout@v4
        with:
          repository: k3nnethfrancis/shoshin-codex
          token: ${{ secrets.SHOSHIN_CODEX_TOKEN }}
          path: vault

      - name: Copy research content
        run: |
          rm -rf garden/research
          cp -r vault/garden/research garden/research

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          cd quartz
          npm ci

      - name: Build site
        run: |
          cd quartz
          npx quartz build --directory ../garden

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: quartz/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
